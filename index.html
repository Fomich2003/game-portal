<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="header-logo">
                    <a href="">Game Portal</a>
                </div>
                <nav>
                    <div class="row">
                        <a href="/">Головна</a><a href="./minecraft.html">Minecraft</a><a href="./brawlstars.html">Brawl Stars</a>
                    </div>
                </nav>
                <div class="burger">
                    <figure id="burger-1"></figure>
                    <figure id="burger-2"></figure>
                    <figure id="burger-3"></figure>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-slider">
                <div class="hero-slider__list">
                    <div class="slider-item">
                        <img src="./img/image 1.png" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/image 18.png" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/image 21.png" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/ed6f5-16069157093599-800.avif" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/Pubg.png" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/Rust.png" alt="">
                    </div>
                    <div class="slider-item">
                        <img src="./img/Stray.png" alt="">
                    </div>
                </div>
                <ul class="slider-dots">
                    <li class="active" data-id="0"></li>
                    <li data-id="1"></li>
                    <li data-id="2"></li>
                    <li data-id="3"></li>
                    <li data-id="4"></li>
                    <li data-id="5"></li>
                    <li data-id="6"></li>
                </ul>
            </div>
        </section>
        <section class="games">
            <div class="container">
                <h1>Топ популярних ігор на сьогодні</h1>
                <div class="row">
                    <ul>
                        <li class="active">Red Dead Redemption 2</li>
                        <li>Minecraft</li>
                        <li>Need for speed</li>
                        <li>Rust</li>
                        <li>Horizon</li>
                        <li>Pubg</li>
                        <li>Stray</li>
                    </ul>
                    <div class="games-img">
                        <img class="active" src="./img/image 18.png" alt="">
                        <img src="./img/image 21.png" alt="">
                        <img src="./img/ed6f5-16069157093599-800.avif" alt="">
                        <img src="./img/Rust.png" alt="">
                        <img src="./img/image 1.png" alt="">
                        <img src="./img/Pubg.png" alt="">
                        <img src="./img/Stray.png" alt="">
                    </div>
                </div>

            </div>
        </section>
        <section class="cards">
            <div class="container">
                <h2>А на чому граєш ти?</h2>
                <div class="row">
                    <div class="cards-item">
                        <img src="./img/7cc45e4607fd09539c20ab3b38cd7eec.png"
                            alt="">
                        <p>Ігровий ПК</p>
                    </div>
                    <div class="cards-item">
                        <img src="./img/ee8f4da6b14fa4508c1d03440678b29c.png"
                            alt="">
                        <p>PLayStation</p>
                    </div>
                    <div class="cards-item">
                        <img src="./img/2e844816349562dab82ee0534431c8a4.png"
                            alt="">
                        <p>Xbox</p>
                    </div>

                </div>
            </div>

        </section>
        <section class="random">
            <div class="container">
                <div class="row">
                    <div class="random-game">
                        <img src="./img/image 21.png" alt="">
                        <p>Minecraft</p>
                    </div>
                    <div class="random-info">
                        <h2>Рандомайзер</h2>
                        <button class="random-btn">Генерувати</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <a href="tel:+380506333215">Контакт</a>
                <div class="footer-sotial">
                    <a href="https://www.instagram.com/ythacker_228/">
                        <img src="./img/c04925aa77abae6335aca31db3024fa4.png" alt="">
                    </a>
                    <a href="https://t.me/YTHacker1756">
                        <img src="./img/7a9274096ce39a3653eed73d8b7f6b6a.png" alt="">
                    </a>
                </div>
            </div>
        </div>

    </footer>

    <script src="./script.js"></script>
    <script src="./burger.js"></script>
</body>

</html>
