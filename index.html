<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="header-logo">
                <a href="">Game Portal</a>
            </div>
            <nav>
                <div class="row">
                    <a href="">Головна</a><a href="">Minecraft</a><a href="">Brawl Stars</a>
                </div>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="hero">
           <div class="hero-slider">
            <div class="hero-slider__list">
                <div class="slider-item">
                    <img src="./img/image 1.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/image 18.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/image 21.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/Need for Speed.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/Pubg.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/Rust.png" alt="">
                </div>
                <div class="slider-item">
                    <img src="./img/Stray.png" alt="">
                </div>
            </div>
            <ul class="slider-dots">
                <li class="active" data-id="0"></li>
                <li data-id="1"></li>
                <li data-id="2"></li>
                <li data-id="3"></li>
                <li data-id="4"></li>
                <li data-id="5"></li>
                <li data-id="6"></li>
            </ul>
           </div>
    </section>
</main>
<footer>
    <div class="container"></div>
</footer>

    <script src="./script.js"></script>
</body>
</html>
